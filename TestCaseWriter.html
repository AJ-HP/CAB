<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Case Writer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="logo-container">
            <svg xmlns="http://www.w3.org/2000/svg" width="41" height="32" viewBox="0 0 41 32" fill="none"
                onclick="window.open('https://aj-hp.github.io/CAB/TestSummaryReport.html')">
                <path
                    d="M8.06592 19.9669H16.132V27.9669C16.132 30.1943 14.3264 32 12.099 32C9.87158 32 8.06592 30.1943 8.06592 27.9669V19.9669Z"
                    fill="#3D2683" />
                <path
                    d="M8.06592 4.03306C8.06592 1.80566 9.87158 0 12.099 0C14.3264 0 16.132 1.80566 16.132 4.03306V11.9008H8.06592V4.03306Z"
                    fill="#3D2683" />
                <path
                    d="M24.1983 19.9669H32.2644V27.9669C32.2644 30.1943 30.4587 32 28.2313 32C26.0039 32 24.1983 30.1943 24.1983 27.9669V19.9669Z"
                    fill="#EB595E" />
                <path
                    d="M24.1983 4.03306C24.1983 1.80566 26.0039 0 28.2313 0C30.4587 0 32.2644 1.80566 32.2644 4.03306V11.9008H24.1983V4.03306Z"
                    fill="#EB595E" />
                <path
                    d="M32.2644 19.9669V11.9008L36.2977 11.9008C38.5251 11.9008 40.3308 13.7065 40.3308 15.9339C40.3308 18.1613 38.5251 19.9669 36.2977 19.9669H32.2644Z"
                    fill="#EB595E" />
                <path
                    d="M4.03306 19.9669C1.80566 19.9669 -2.65615e-08 18.1613 0 15.9339C2.65615e-08 13.7065 1.80566 11.9008 4.03306 11.9008L8.06592 11.9008V19.9669H4.03306Z"
                    fill="#3D2683" />
                <path d="M16.132 11.9008H24.1983V19.9669H16.132V11.9008Z" fill="#EB595E" />
            </svg>
        </div>
        <h1 class="main-title">Test Case Writer</h1>
        <div>
            <img class="thoth-logo" src="thoth.png" alt="Thoth Logo">
        </div>
        <p class="subtitle">
            Thoth was the Egyptian god of wisdom, knowledge, writing, hieroglyphs, and judgment, often depicted as a scribe.
        </p>

        <div>
            <div>
                <h4 for="userStory">Description</h4>
                <textarea id="userStory" rows="4"
                    placeholder="As a user, I want to log in, so that I can access my account."></textarea>
            </div>
            <div>
                <h4 for="acceptanceCriteria">Acceptance Criteria</h4>
                <textarea id="acceptanceCriteria" rows="6"
                    placeholder="1. Given I am on the login page and enter a valid username and password, When I click the login button, Then I should be redirected to the dashboard.
2. Given I am on the login page and enter an invalid username or password, When I click the login button, Then I should see an error message."></textarea>
            </div>
        </div>

        <div class="button-container">
            <button id="generateBtn" class="report-button">
                <i class="fa-solid fa-wand-magic-sparkles"></i> Generate Test Cases
            </button>
            <div id="loading" class="loading-spinner"></div>
            <div id="retryStatus" class="retry-status"></div>
        </div>

        <div id="resultsContainer" class="hidden">
            <h4>Generated Test Cases</h4>
            <pre id="results"></pre>
        </div>
    </div>

    <div id="messageBox" class="message-box"></div>

    <script src="scriptTCW.js"></script>
</body>

</html>
